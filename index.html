<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x"></script>
</head>
<body>
 
        <div class="container" id="app">
          <div class="row">
            <div class="col-md-12">
              <h3 class="display-3 text-center">JSON CRUD APP</h3>
              <table class="table table-dark text-center table-striped">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>E-mail</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody id="userTable">
                  
                </tbody>
              </table>
              <form class="row">
                <div class="col-md-3">
                  <input
                    class="form-control"
                    type="text"
                    id="first_name"
                    placeholder="Name..."
                  />
                </div>
                <div class="col-md-3">
                  <input
                    class="form-control"
                    type="text"
                    id="last_name"
                    placeholder="Surname.."
                  />
                </div>
                <div class="col-md-3">
                  <input
                    class="form-control"
                    type="text"
                    id="email"
                    placeholder="Email..."
                  />
                </div>
                <div class="col-md-3 text-end">
                  <a class="btn btn-success" onclick="createUser()"
                    >New user</a
                  >
                  <a class="btn btn-primary" onclick="refreshTable()"> Refresh </a>
                </div>
              </form>
            </div>
          </div>
        </div>
    
        <script src="app.js"></script>
      </body>
    </html>
    
    
</body>
</html>
